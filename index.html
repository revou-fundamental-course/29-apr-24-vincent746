<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Coding Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img class="logo" src="" alt="asdadas">
        <div class="menu">
            <button>Home</button>
            <button>Our Package</button>
            <button>Call Us</button>
        </div>
    </header>
    <article>
        <div class="header-article">
            <h1>Your Trusted Travel Agent's</h1>
            <p>Your happiness is our hapiness</p>
        </div>
        <div class="flex-container">
            <div class="flex-item-left">
                <img src="https://bootstrapmade.com/demo/templates/QuickStart/assets/img/about-company-2.jpg" alt="">
            </div>
            <div class="flex-item-right">
                <div class="card">
                    <div class="header-form">
                        <h1>Contact-Us</h1>
                        <p>Sales akan menghubungi anda 1x24 jam setelah data kami terima</p>
                    </div>
                    <form action="" method="post">
                        <div class="form-group">
                            <label for="">Your Name</label>
                            <input type="text">
                        </div>
                        <div class="form-group">
                            <label for="">Email Address</label>
                            <input type="email">
                        </div>
                       
            
                        <div class="form-group">
                            <button type="submit" class="submit">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
          </div>
    </article>
    <footer>

    </footer>
</body>
<script src="js/script.js"></script>
</html>
